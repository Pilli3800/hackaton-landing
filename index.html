<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/desktop/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Loopstudios landing page</title>
  <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
  <script defer src="index.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="#" class="logo nav-link">Loopstudios</a>
      <button class="nav-toggle" aria-label="Abrir menú">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-menu">
        <li class="nav-menu-item">
          <a href="#" class="nav-menu-link nav-link">About</a>
        </li>
        <li class="nav-menu-item">
          <a href="#" class="nav-menu-link nav-link">Careers</a>
        </li>
        <li class="nav-menu-item">
          <a href="#" class="nav-menu-link nav-link">Events</a>
        </li>
        <li class="nav-menu-item">
          <a href="#" class="nav-menu-link nav-link">Products</a>
        </li>
        <li class="nav-menu-item">
          <a href="#" class="nav-menu-link nav-link">Support</a>
        </li>
      </ul>
    </nav>
    <div class="hero-container">
      <h1 class="hero-text"> Immersive experiences <br>that deliver</h1>
    </div>
  </header>
  <main class="creations">
    <div class="creations-title">
        <h2>OUR CREATIONS</h2>
        <button>SEE ALL</button>
    </div>
    <div class="card-container">
        <div class="card">
            <img src="./images/desktop/image-deep-earth.jpg" alt="" />
            <p>DEEP EARTH</p>
        </div>
        <div class="card">
            <img src="./images/desktop/image-night-arcade.jpg" alt="" />
            <p>NIGHT ARCADE</p>
        </div>
        <div class="card">
            <img src="./images/desktop/image-soccer-team.jpg" alt="" />
            <p>SOCCER TEAM VR</p>
        </div>
        <div class="card">
            <img src="./images/desktop/image-grid.jpg" alt="" />
            <p>THE GRID</p>
        </div>
        <div class="card">
            <img src="./images/desktop/image-from-above.jpg" alt="" />
            <p>FROM UP ABOVE VR</p>
        </div>
        <div class="card">
            <img src="./images/desktop/image-pocket-borealis.jpg" alt="" />
            <p>POCKET BOREALIS</p>
        </div>
        <div class="card">
            <img src="./images/desktop/image-curiosity.jpg" alt="" />
            <p>THE CURIOSITY</p>
        </div>
        <div class="card">
            <img src="./images/desktop/image-fisheye.jpg" alt="" />
            <p>MAKE IT FISHEYE</p>
        </div>
    </div>
  </main>
 


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
